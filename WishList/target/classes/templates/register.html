<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>
<body>
<h1 class="registerText">Register as a user of WishList</h1>

<form action="/createRegister" method="post">
    <div class="registrationForm">
        Name: <pre> <input type="text" name="name"> </pre> <br>
        E-Mail: <pre> <input type="email" name="email"> </pre> <br>
        <input type="submit" value="Create User">

    </div>
</form>

</body>
</html>
