<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Wish Page</title>
  <link rel="stylesheet" href="frontPage.css">
</head>
<body>
<ul>
  <li style="float:right"><a th:href="@{logout}">Log Out</a></li>
  <li style="float:right"><a th:href="@{account}">Account</a></li>
  <li style="float:left"><a th:href="@{wishListHub}">WishListHub</a></li>
  <li style="float:left"><a th:href="@{registerWish}">Create Wish</a></li>
  <li style="float:left"><a class="active" th:href="@{wishList}">Your WishList</a></li>
</ul>
<h1 class="wishText">Your Wish</h1>
<tr th:each="wish : ${wishList}">
  <div class="container">
    <p class="text">Wish Name: <span th:text="${wish.wishName}"> </span></p>
    <p class="text">Wish Comment: <span th:text="${wish.wishComment}"> </span></p>
    <p class="text">Wish Link: <span th:text="${wish.wishLink}"> </span></p>
    <p class="text">Wish Rank: <span th:text="${wish.wishRank}"> </span></p>
    <p class="text">Wish Price: <span th:text="${wish.wishPrice}"> </span></p><br><br>
  </div>

</body>
</html>
