<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Register Account Page</title>
  <link rel="stylesheet" href="frontPage.css">
</head>
<body>
<h1 class="registerText">Register a user to Wishlist Database</h1>

<form action="/doRegisterList" method="post">
  <div class="registrationForm">
    Account Name: <pre> <input type="text" name="accountName"> </pre> <br>
    Name: <pre> <input type="text" name="name"> </pre> <br>
    E-Mail: <pre> <input type="email" name="email"> </pre> <br>
    <input type="submit" value="Add to Database">

  </div>
</form>

</body>
</html>
